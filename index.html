<!DOCTYPE html>
<html>

<head>
    <!-- Design by Resolve (www.resjs.cn v1.0.0) -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小型音乐播放器</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/loading.css">
    <link href="https://cdn.bootcss.com/aplayer/1.10.1/APlayer.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/aplayer/1.10.1/APlayer.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
    <script src="js/FileSaver.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="main" class="main">
        <div class="demo">
            <img src="img/download.png" alt="" class="download">
            <!-- <p><strong>MUSIC</strong></p> -->
            <div id="player" class="aplayer">
            </div>
        </div>
    </div>
    <div class="search">
        <div class="ctrlBox">
            <input type="text" id="musicName" class="musicName" placeholder="请输入搜索内容或将音频文件拖放到页面">
            <button class="searchBtnBox" id="search">搜索</button>
        </div>
        <ul class="selBox">
            <!-- <li class="item"><a href="javascript:void(0)">绿色 撒飞洒地方散打发</a></li> -->
        </ul>
    </div>

    <div class="loadingBox" id="loadingBox">
        <div class="load-container">
            <div class="loader"></div>
            <p>加载中请稍后...</p>
        </div>
    </div>

    <script src="js/index.min.js"></script>
</body>

</html>
